<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Pricing with toggle</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="stylesheets/main.css" />

    <!-- <meta name="robots" content="noindex, nofollow"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="full-wrap pricing">
      <div class="container">
        <h1 class="pricing__title">Our Pricing</h1>

        <div class="pricing__toggle">
          <label class="switch__label" for="toggle" id="annual">Annually</label>
          
          <label class="switch">
            <input class="hidden" type="checkbox" id="toggle" checked onclick="myFunction()"/>
            <span class="slider round"></span>
          </label>
          
          <label class="switch__label" for="toggle" id="month">Monthly</label>
          </div>

        <div class="pricing__box">
          <div class="pricing__card card card--left">
            <div class="card__subtitle">Basic</div>
            <h3 class="card__price month">&dollar;19.99</h3>
            <div class="card__price annual hidden">&dollar;199.99</div>
            <div class="card__bonuses">
              <div class="card__bonus">500 GB Storage</div>
              <div class="card__bonus">2 Users Allowed</div>
              <div class="card__bonus">Send up to 3 GB</div>
            </div>

            <button class="pricing__btn btn-primary">LEARN MORE</button>
          </div>

          <div class="pricing__card card card--center">
            <div class="card__subtitle">Professional</div>
            <h3 class="card__price month" >&dollar;24.99</h3>
            <div class="card__price annual hidden">&dollar;199.99</div>
            <div class="card__bonuses">
              <div class="card__bonus">1 TB Storage</div>
              <div class="card__bonus">5 Users Allowed</div>
              <div class="card__bonus">Send up to 10 GB</div>
            </div>

            <button class="pricing__btn btn-primary">LEARN MORE</button>
          </div>

          <div class="pricing__card card card--right">
            <div class="card__subtitle">Master</div>
            <h3 class="card__price month">&dollar;39.99</h3>
            <div class="card__price annual hidden">&dollar;199.99</div>
            <div class="card__bonuses">
              <div class="card__bonus">2 TB Storage</div>
              <div class="card__bonus">10 Users Allowed</div>
              <div class="card__bonus">Send up to 20 GB</div>
            </div>

            <button class="pricing__btn btn-primary">LEARN MORE</button>
          </div>

        </div>

        

      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
